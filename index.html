<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Nutrition and Health Quiz</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <header>
      <ul>
          <li>Question: <span class="questionNumber">0</span>/10</li>
          <li>Score: <span class="score">0</span></li>
        </ul>
    </header>

    <section class = "start" id = "lightbox">
      <h1>Ready to test your knowledge of nutrition and health?</h1>
      <button class = "startButton" type = "button">I am Ready!</button>
    </section>
  
    <section class = "quiz" id = "lightbox">
      <form>
        <h2> Question</h2>
        <div class = "answers"> 
          <input type = "radio">Answer 1></br>
          <input type = "radio">Answer 2</br>
          <input type = "radio">Answer 3</br>
          <input type = "radio">Answer 4</br>
        </div>
        <button type = "submit" class = "submitButton">Submit</button>
      </form>
    </section>

    <section class = "correct" id = "lightbox">
      <div class = "icon"><img src = "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/Approve.svg/256px-Approve.svg.png" alt = "check icon">
      </div>
      <h3>Correct!</h3>
      <button type = "button" class = "nextButton">Next</button>
    </section>

    <section class = "incorrect" id = "lightbox">
      <div class = "icon"><img src = "https://upload.wikimedia.org/wikipedia/commons/7/75/Erroricon404.PNG" alt = "incorrect-icon"/></div>
      <div class="show-correct"></div>
      <button type = "" class = "nextButton">Next</button>
    </section>
  
    <section class = "results" id = "lightbox">
      <img class = "happy-face" src = "https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Face-grin.svg/200px-Face-grin.svg.png" alt = "happy-face"/>
      <img class = "sad-face" src = "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Gnome-face-sad.svg/200px-Gnome-face-sad.svg.png" alt = "sad-face"/>
      <h2> You finished the quiz!</h2>
      <p> Your final score is x out 10</p>
      <button class = "restartButton" type = "button">Try Again</button>
    </section>

  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="index.js"></script>

  </body>
</html>
