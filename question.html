<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width = device-width">
        <meta name = "description" content = "Test your knowledge on nutrition and health">

        <title>Nutrition and Health Quiz App</title>

        <link href = "index.css" rel = "stylesheet" type = "text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
    </head>
    <body>

        <header role = "banner">
                <ul>
                    <li>Question: <span class = "questionNumber">1</span>/10</li>
                    <li>Score: <span class = "score">0</span></li>
                </ul>
        </header>

        <form class = "quizForm"> 
            <fieldset>
                <legend class = "question"><h2> Which ingredient is a common and harmful sweetener found in 
                    almost all foods containing added sugar?</h2>
                </legend>

                <input type = "radio" name = "choice1" id = "choice1" value = "0">
                <label for = "choice1">High-fructose corn syrup</label>
                </br>

                <input type = "radio" name = "choice2" id = "choice2" value = "1">
                <label for = "choice2">Honey</label>
                </br>

                <input type = "radio" name = "choice3" id = "choice3" value = "2">
                <label for = "choice3">Fresh fruits</label>
                </br>

                <input type = "radio" name = "choice4" id = "choice4" value = "3">
                <label for = "choice4">Stevia</label>
                </br>
            </fieldset>

            <button type = "submit"><a href = "correctFeedback.html">Submit</a></button>
            
        </form>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src = "data.js"></script>
        <script src = "index.js"></script>
    </body>
</html>
